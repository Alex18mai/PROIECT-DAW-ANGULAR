<h2>Are you sure you want to delete this Task?</h2>
<form [formGroup] = "deleteForm" (ngSubmit) = "deleteToDoTask()"  class = "register-form">
    <input type="radio" id="yes" formControlName="deleteValue" value="yes">
    <label for="yes">YES</label><br>
    <input type="radio" id="no" formControlName="deleteValue" value="no">
    <label for="no">NO</label><br>
    <p></p>
    <button type = "submit"> Submit </button>
</form>

<h3>{{message}}</h3>

<button (click)="goBack()">go back</button>
